language: scala
sudo: false
scala:
- 2.12.6
jdk:
- oraclejdk8
before_install:
- openssl aes-256-cbc -k "$travis_key_password" -d -md sha256 -a
  -in travis-deploy-key.enc -out travis-deploy-key -d
- chmod 400 travis-deploy-key
- cp travis-deploy-key ~/.ssh/id_rsa
- export PATH=${PATH}:./vendor/bundle
install:
- rvm use 2.4.4 --install --fuzzy
- gem update --system
- gem install sass
- gem install jekyll -v 3.8.3
script:
- sbt ++$TRAVIS_SCALA_VERSION scalafmtCheck test:scalafmtCheck scalafmtSbtCheck tests/run
after_success:
- if [ "$TRAVIS_BRANCH" = "prototyping" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then
  bash publishMicrosite.sh; fi

cache:
  directories:
  - $HOME/.sbt/1.0/dependency
  - $HOME/.sbt/boot/scala*
  - $HOME/.sbt/launchers
  - $HOME/.rvm

before_cache:
- find $HOME/.sbt -name "*.lock" -type f -delete
- find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
- rm -rf $HOME/.ivy2/local

env:
  matrix:
    secure: 
